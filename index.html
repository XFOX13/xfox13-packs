<!DOCTYPE html>
<html>
  <head>
    <title>XFOX13’s Texture Packs</title>
    <meta charset="UTF-8" />
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet" />
    <style>
      .credits {
  position: absolute;
  bottom: 20px;
  left: 20px;
  display: flex;
  align-items: center;
  gap: 40px;
  font-size: 0.9em;
  font-family: 'Orbitron', sans-serif;
  z-index: 100;
}

.credits .copilot,
.credits .year {
  color: #001a66; /* dark blue */
}

.credits .channel {
  color: #3399ff; /* light blue */
  text-decoration: none;
  font-weight: bold;
}

.credits .channel:hover {
  text-decoration: underline;
}
      body {
        margin: 0;
        padding: 0;
        background: url('assets/bg.jpg') no-repeat center center fixed;
        background-size: cover;
        font-family: 'Orbitron', sans-serif;
      }

      .corner-title {
        position: absolute;
        top: 20px;
        right: 20px;
        color: #ffffff;
        font-size: 1.2em;
        text-shadow: 0 0 5px #00ff99;
      }

      .icon-wrapper {
        position: absolute;
        top: -25px;
        left: 50%;
        transform: translateX(-50%);
        width: 200px;
        height: 200px;
        z-index: 10;
      }

      .icon-center {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 120px;
        height: 120px;
        border-radius: 50%;
        object-fit: cover;
        pointer-events: none;
        z-index: 2;
      }

      .spinner-ring {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 80px;
        height: 80px;
        border: 10px solid transparent;
        border: 10px solid transparent;
        border-top: 10px solid #105539;
        border-right: 10px solid #4600ff;
        border-bottom: 10px solid #ff0000;
        border-left: 10px solid #ffcc00;
        border-radius: 50%;
        animation: spin 2s linear infinite;
        z-index: 1;
      }

      @keyframes spin {
        0% { transform: translate(-50%, -50%) rotate(0deg); }
        100% { transform: translate(-50%, -50%) rotate(360deg); }
      }

      .box {
        background-color: #ffffff;
        padding: 20px;
        margin: 20px;
        border-radius: 10px;
        width: 360px;
        box-shadow: 0 0 10px #00ff99;
        color: #000000;
      }

      h1 {
        font-size: 1.4em;
        margin: 0 0 10px 0;
      }

      .button {
        display: block;
        width: 240px;
        margin: 10px auto 0 auto;
        background: linear-gradient(to bottom right, #009944, #002200);
        color: #ffffff;
        padding: 10px 0;
        text-align: center;
        text-decoration: none;
        border-radius: 10px;
        font-weight: bold;
        font-size: 0.9em;
        box-shadow: 0 0 10px #00ff99;
        transition: all 0.3s ease;
      }

      .button:hover {
        background: linear-gradient(to top left, #00cc66, #003300);
        transform: scale(1.05);
      }
    </style>
  </head>
  <body>
    <!-- Top-center icon and ring -->
    <div class="icon-wrapper">
      <img class="icon-center" src="assets/icon.png" alt="Icon" />
      <div class="spinner-ring"></div>
    </div>

    <!-- Top-right title -->
    <div class="corner-title">XFOX13 Texture Packs</div>

    <!-- White box with button -->
    <div class="box">
      <h1>Green Texture Pack</h1>
      <a class="button" href="Green-Tpack/Green-Tpack.zip" download>Download Now</a>
    </div>

    <!-- Music on first click -->
    <script>
      window.addEventListener("click", () => {
        const audio = new Audio("assets/music.mp3");
        audio.loop = true;
        audio.play().catch((err) => {
          console.error("Music failed to play:", err);
        });
      }, { once: true });
    </script>
    <div class="credits">
  <span class="copilot">By Copilot</span>
  <span class="year">2025 XFOX13 ©</span>
  <a class="channel" href="https://www.youtube.com/@xXFOX13" target="_blank">See My Channel</a>
</div>
  </body>
</html>
