<!DOCTYPE html>
<html>
  <head>
    <title>XFOX13â€™s Texture Packs</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet" />
    <style>
      body {
        margin: 0;
        padding: 0;
        background: url('assets/bg.jpg') no-repeat center center fixed;
        background-size: cover;
        font-family: 'Orbitron', sans-serif;
      }

      /* Top-right floating title */
      .corner-title {
        position: absolute;
        top: 20px;
        right: 20px;
        color: #ffffff;
        font-size: 1.2em;
        text-shadow: 0 0 5px #00ff99;
      }

      /* White box in top-left */
      .box {
        background-color: #ffffff;
        padding: 20px;
        margin: 20px;
        border-radius: 10px;
        width: 360px;
        box-shadow: 0 0 10px #00ff99;
        color: #000000;
      }

      h1 {
        font-size: 1.4em;
        margin: 0 0 10px 0;
      }

      .button {
        display: block;
        width: 240px;
        margin: 10px auto 0 auto;
        background: linear-gradient(to bottom right, #009944, #002200);
        color: #ffffff;
        padding: 10px 0;
        text-align: center;
        text-decoration: none;
        border-radius: 10px;
        font-weight: bold;
        font-size: 0.9em;
        box-shadow: 0 0 10px #00ff99;
        transition: all 0.3s ease;
      }

      .button:hover {
        background: linear-gradient(to top left, #00cc66, #003300);
        transform: scale(1.05);
      }
    </style>
  </head>
  <body>
    <!-- Top-right title -->
    <div class="corner-title">XFOX13 Texture Packs</div>

    <!-- White box with button -->
    <div class="box">
      <h1>Green Texturepack</h1>
      <a class="button" href="Green-Tpack/Green-Tpack.zip" download>Download Now</a>
    </div>

    <!-- Music on first click -->
    <script>
      window.addEventListener("click", () => {
        const audio = new Audio("assets/music.mp3");
        audio.loop = true;
        audio.play().catch((err) => {
          console.error("Music failed to play:", err);
        });
      }, { once: true });
    </script>
  </body>
</html>
